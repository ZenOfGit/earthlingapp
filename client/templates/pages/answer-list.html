<form name="answer-getter">
    <h2>Click to vote!</h2>
    <br>
    <div ng-repeat="answer in answerList">
        <td>
            <input type="button" value="Vote" ng-click='incrementCount(answer)'>
            <label>{{answer.answer_text}}</label>
        </td>

<!-- value can be all or .something -->
    </div>
<div ng-repeat="answer in answerList">
<input type="radio" name="answerDetails" value="{{answer}}" ng-model="$parent.selectedAnswer" />
<label>{{answer.answer_text}}</label>
</div><br />
<input type="button" id="btnClick" value="Submit" ng-click="checkoptions(answerList)" /><br /><br />
<span style="color:Red">{{msg}}</span>

    
    
    <div ng-repeat="answer in answerList" for="{{name}}">
             <td>
       <input type="radio"
              ng-model="my.choice"
              ng-value="answer"
              id="{{answer.aid}}" >
                     {{answer.answer_text}} <br>
             </td>
     </div>
    <div>your radio choice is {{my.choice.answer_text}}</div>

    <input type="button" ng-click='incrementCount($index.answer)'>
</form>
