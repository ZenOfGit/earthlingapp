        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div>

                    <div class="col-md-6">

                    <div class="col-md-6">
                    </div>
                </div>
            </div>
        </div>
        <div class="pull-right">
            <a href="#/question">Back</a>
        </div>
    </div>
</div>
